<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test 8</title>
    <style>
        th {
            padding: 20px;
            padding-right: 100px;
        }

        * {
            font-size: 30px;
            font-family: 'Courier New', Courier, monospace;
            
        }

        input {
            height: 45px;
        }
        body{
            background-color: rgba(176, 251, 229, 0.959);
        }
    </style>
</head>

<body>
    <center>
        <fieldset align="left" style="background-color: rgb(87, 255, 233);width: 75%;border: double;">
            <legend align="left" style="font-size: 25px;"><b>Ashar Form</b> </legend>
            <table>
                <form action="">

                    <ul>
                        <tr>
                            <th align="left">
                                <li>First Name </li>
                            </th>
                            <td><input type="text" placeholder="Enter Name"></td>
                        </tr>
                        <tr>
                            <th align="left">
                                <li>Password</li>
                            </th>
                            <td><input type="password" placeholder="Password"></td>
                        </tr>
                        <tr>
                            <th align="left">
                                <li>Gender</li>
                            </th>
                            <td><input type="radio" name="Gender" id="" value="Male"style="width: 20px;">Male<input type="radio"
                                    name="Gender" id="" value="Female"style="width: 20px;">Female</td>
                        </tr>
                        <tr>
                            <th align="left">
                                <li>Address</li>
                            </th>
                            <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
                        </tr>
                        <tr>
                            <th align="left">
                                <li>D.O.B </li>
                            </th>
                            <td><input type="date"></td>
                        </tr>
                        <tr>
                            <th align="left">
                                <li>Select Games</li>
                            </th>
                            <td><input type="checkbox" style="width: 20px;">Hockey<input type="checkbox"
                                    style="width: 20px;">Football<input type="checkbox"
                                    style="width: 20px;">Cricket<input type="checkbox" style="width: 20px;">Vollyball
                            </td>
                        </tr>
                        <tr>
                            <th align="left">
                                <li>Martial Status</li>
                            </th>
                            <td><input type="radio" value="married " style="width: 20px;">Married<input type="radio"
                                    style="width: 20px;" value="unmarried">Unmarried</td>
                        </tr>
                        <tr>
                            <th></th>
                            <td><input type="submit"
                                    style="border-radius: 40px;width: 100px;height: 30px;font-size: 20px;border: black;">&emsp;<input
                                    type="reset" style="border-radius: 40px;width: 100px;height: 30px;font-size: 20px;">
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td><input type="checkbox" style="width: 20px;">I accept this agrement</td>

                        </tr>

                    </ul>
            </table>
            </form>
        </fieldset>
    </center>
</body>

</html>
